<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 ‚Äì Page Not Found</title>
  <link rel="icon" href="logo.jpg" />
  <style>
    :root{
      --bg:#0f1221;
      --card:#151936;
      --text:#e8ebff;
      --muted:#9aa3ff;
      --accent:#6c8cff;
      --accent-2:#ff5f8f;
      --shadow: 0 20px 50px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% -10%, #1b1f48 0%, #0f1221 60%) no-repeat, var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:24px;
    }

    .wrap{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: 1fr;
      gap:28px;
      align-items:center;
      justify-items:center;
      text-align:center;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:24px;
      padding:32px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      width:100%;
      max-width:860px;
    }

    .code{
      font-size: clamp(72px, 12vw, 160px);
      font-weight:900;
      letter-spacing: .02em;
      line-height:1;
      display:inline-block;
      position:relative;
      text-shadow:
        0 0 20px rgba(108,140,255,.35),
        0 0 60px rgba(108,140,255,.25);
      animation: float 4.5s ease-in-out infinite;
    }
    .code::before, .code::after{
      content:"404";
      position:absolute; inset:0;
      mix-blend-mode:screen;
      filter: blur(0.5px);
    }
    .code::before{ color: var(--accent); transform: translate(2px, -1px); opacity:.75; }
    .code::after{ color: var(--accent-2); transform: translate(-2px, 1px); opacity:.55; }

    @keyframes float{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-8px) }
    }

    .tag{
      display:inline-block;
      font-size:.9rem;
      color:var(--muted);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      padding:6px 12px;
      border-radius:999px;
      margin-top:8px;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(22px, 3vw, 32px);
      font-weight:800;
      letter-spacing:.2px;
    }
    p{
      margin:0 auto 22px;
      max-width:52ch;
      color:#c8cdfc;
      line-height:1.6;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      margin-top:6px;
    }
    .btn{
      appearance:none;
      border:0;
      border-radius:14px;
      padding:12px 18px;
      font-weight:700;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease, color .2s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn.primary{
      background:linear-gradient(135deg, var(--accent), #7ea2ff);
      color:#0b0f25;
    }
    .btn.primary:hover{ transform: translateY(-2px) }
    .btn.ghost{
      background: transparent;
      border:1px solid rgba(255,255,255,.18);
      color:var(--text);
    }
    .btn.ghost:hover{
      background: rgba(255,255,255,.06);
      transform: translateY(-2px);
    }

    /* Decorative grid */
    .grid{
      position: fixed;
      inset:0;
      pointer-events:none;
      background-image: linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 36px 36px, 36px 36px;
      mask-image: radial-gradient(900px 450px at 50% 20%, rgba(0,0,0,.9), transparent 85%);
    }

    footer{
      opacity:.75;
      font-size:.9rem;
    }

    /* Small helper for light mode option (optional) */
    .light body{ background:#f6f8ff; color:#121212; }
    @media (prefers-reduced-motion: reduce){
      .code{ animation: none }
      .btn:hover{ transform:none }
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>

  <main class="wrap">
    <div class="card">
      <div class="code" aria-hidden="true">404 Mafiaah</div>
      <div class="tag">Oops! That page doesn‚Äôt exist</div>
      <h1>Venel Poyi Ezhuth !!</h1>
      <p>
        The link might be broken, or the page may have been moved or deleted.
        You can go back to the homepage, or report this if you think it‚Äôs a mistake.
      </p>

      <div class="actions">
        <a class="btn primary" href="/"><span>üè†</span> Go Home</a>
        <a class="btn ghost" href="mailto:you@example.com?subject=Broken%20Link&body=Hi,%20I%20found%20a%20broken%20link%20on%20the%20site.">
          <span>üõ†</span> Report issue
        </a>
      </div>
    </div>

    <footer>¬© 404 Mafiaah</footer>
  </main>
</body>
</html>
