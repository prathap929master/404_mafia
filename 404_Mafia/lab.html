    :root {
      --bg-color: #f2f4f7;

    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --note-bg: #2a2a2a;

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg-color);

   h1 {
    text-align: center;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 60px;
    animation: glitch 4s infinite;
  }

  @keyframes glitch {
    0% { color: red; text-shadow: 2px 2px blue; }
    5% { color: blue; text-shadow: -2px -2px red; }
    10% { color: black; text-shadow: 2px -2px red; }
    15% { color: red; text-shadow: -2px 2px blue; }
    20% { color: blue; text-shadow: 2px 2px red; }
    25% { color: white; text-shadow: none; }
    100% { color: white; text-shadow: none; }
  }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background: var(--note-bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .subject {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .subject h2 {
      margin-bottom: 15px;
      color: #007bff;
    }

    .notes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .note {
      background: var(--note-bg);
      padding: 15px;
      border-radius: 8px;
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }

    .note:hover {
      transform: scale(1.03);
    }

    .note a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      margin-top: 10px;
    }

    .note img {
      width: 50px;
      height: 50px;
    }

    @media (max-width: 600px) {
      .notes-list {
        flex-direction: column;
      }
    }

    footer {

 .social-icons {
