    :root {
      --bg-color: #f2f4f7;

    body.dark {
      --bg-color: #0e0e0e;
      --text-color: #f1f1f1;
      --card-bg: rgba(30, 30, 30, 0.4);
      --note-bg: rgba(42, 42, 42, 0.35);

   body {
  margin: 0;

  background: var(--bg-color) url('vijay.jpg') no-repeat center center / cover;
  color: var(--text-color);
  transition: background 0.5s ease, color 0.5s ease;

}


    /* Loading screen */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.8s;
    }
    #loader span {
      display: inline-block;
      animation: glow 1.2s infinite alternate;
    }
    #loader span:nth-child(2) { animation-delay: 0.2s; }
    #loader span:nth-child(3) { animation-delay: 0.4s; }
    #loader span:nth-child(4) { animation-delay: 0.6s; }
    @keyframes glow {
      from { color: #ff4d6d; text-shadow: 0 0 8px #ff4d6d; }
      to { color: #1e90ff; text-shadow: 0 0 18px #1e90ff; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Floating shapes background */
    .shapes span {
      position: absolute;
      width: 20px; height: 20px;
      background: var(--highlight);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s linear infinite;
    }
    .shapes span:nth-child(1) { top: 10%; left: 15%; animation-duration: 12s; }
    .shapes span:nth-child(2) { top: 50%; left: 80%; animation-duration: 18s; }
    .shapes span:nth-child(3) { top: 70%; left: 30%; animation-duration: 20s; }
    .shapes span:nth-child(4) { top: 20%; left: 70%; animation-duration: 25s; }
    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-40px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* Heading with glitch + shimmer */
    h1 {
      text-align: center;
      font-size: 65px;
      font-family: 'Georgia', serif;
      margin-top: 80px;
      position: relative;
      color: var(--highlight);
      animation: shimmer 3s infinite linear;
      overflow: hidden;
    }
    @keyframes shimmer {
      0% { text-shadow: 0 0 10px var(--highlight); }
      50% { text-shadow: 0 0 30px var(--highlight), 0 0 60px var(--highlight); }
      100% { text-shadow: 0 0 10px var(--highlight); }
    }

    h5 {
      text-align: right; 
      margin-right: 25px;
      color: #f1f1f1;
      font-weight: normal;
      animation: fadeIn 2s ease;
    }

    /* Dark Mode Button */
    .toggle-btn {
      position: fixed;
      top: 20px; right: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: var(--note-bg);
      backdrop-filter: blur(8px);
      color: var(--text-color);
      transition: all 0.4s ease;
      z-index: 10;
    }
    .toggle-btn:hover {
      transform: scale(1.1);
    }

    /* Cards */
    .subject {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 25px;
      margin: 35px auto;
      max-width: 900px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.8s ease;
    }
    .subject.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .subject h2 {
      text-align: center;
      color: var(--highlight);
      font-size: 30px;
      margin-bottom: 20px;
      position: relative;
    }
    .subject h2::after {
      content: '';
      display: block;
      width: 60px; height: 4px;
      background: var(--highlight);
      margin: 10px auto 0;
      border-radius: 3px;
    }

    /* Notes Links */
    .notes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }
    .notes-list a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 20px;
      padding: 14px 20px;
      background: var(--note-bg);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      animation: bob 3s infinite ease-in-out;
    }
    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .notes-list a:hover {
      color: #fff;
      background: var(--highlight);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transform: scale(1.12);
    }

    /* Footer */
    footer {
      color: rgb(190, 190, 190);
      text-align: center;
      padding: 25px 0;
      font-size: 17px;
      background: rgba(141, 136, 136, 0.08);
      backdrop-filter: blur(10px);
      margin-top: 40px;
      animation: fadeIn 2s ease;
    }
    .social-icons a {
      margin: 0 10px;
      color: wheat;
      font-size: 28px;
      transition: color 0.4s ease, transform 0.3s;
    }
    .social-icons a:hover {
      color: var(--highlight);
      transform: scale(1.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const btn = document.querySelector('.toggle-btn');
      btn.textContent = document.body.classList.contains('dark') ? 'â˜€ Light Mode' : 'ðŸŒ™ Dark Mode';
    }

    // Reveal on scroll
    const subjects = document.querySelectorAll('.subject');
    function revealOnScroll() {
      const trigger = window.innerHeight * 0.85;
      subjects.forEach(sub => {
        const top = sub.getBoundingClientRect().top;
        if (top < trigger) sub.classList.add('visible');
      });
    }
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
